# Path to sources
sonar.sources=.
sonar.exclusions=**/node_modules/**/*, **/*.spec.ts, **/docs/**/*
#sonar.inclusions=

# Path to tests
sonar.tests=
#sonar.test.exclusions=
sonar.test.inclusions=**/*.spec.ts

# Source encoding
#sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
#sonar.cpd.exclusions=
