# File for Pull Request on main branch
name: PR on main

# When a PR is opened to main
on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]

jobs:
  build:
    # Setup OS and Node Version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Latest nodes only
        node-version: [16.x]

    # Pipeline Steps
    steps:
      #1 - Checkout code
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      #2 - Make sure we have all branches
      - name: Fetch other branches
        run: git fetch --no-tags --prune --depth=2 origin main

      #3 - Run initial node setup
      - name: "Setup: CI Environment (NodeJS: ${{ matrix.node-version }}, ubuntu-latest)"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
      #4 - Clean up folders and run a new install
      - name: Clean Environment
        run: |
          rm -rf node_modules && rm -rf dist && rm -rf docs && rm -rf coverage
          .github/scripts/env-setup
      #4.1 Check for cached dependencies
      - name: "Setup: Cached Dependencies"
        id: cache
        uses: actions/cache@v2
        with:
          path: /home/runner/.pnpm-store/v3
          key: modules-${{ hashFiles('pnpm-lock.yaml') }}
      #4.2 Run NPM Install if no cached dependencies
      - name: "Setup: Install Dependencies"
        run: pnpm install
      #5 - Run Linting
      - name: Run lint
        run: ./.github/scripts/run-linting.sh False
      #6 - Run tests and submit coverage
      - name: Tests coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: ./.github/scripts/run-testing.sh False True $CODECOV_TOKEN
